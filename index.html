<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Roboto&display=swap" 
		rel="stylesheet">
	

		<title>Tinder</title>
	</head>
	<body>
		<nav class="navbar">
			<i class="fas fa-fire"></i>
			<i class="fas fa-comments"></i>
			<i class="fas fa-user"></i>
		</nav>
	
	<div class="photo-and-actions">
		<div class="photo">
			<div class="photo-text">
				<div class="photo-name-age">
					<h2>Aline</h2>
					<h2>34</h2>
				</div>
				<div class="photo-bio">
					“Correndo o risco do fracasso, das decepções, 
					das desilusões, mas nunca deixando de buscar o amor.
					Quem não desistir da busca, vencerá” (Paulo Coelho)
				</div>
			</div>
		</div>
		<div class="actions">
			<div class="action">
				<i class="fas fa-times"></i>
			</div>
			<div class="action">
				<i class="fas fa-star"></i>
			</div>
			<div class="action">
				<i class="fas fa-heart"></i>
			</div>
		</div>
	</div>	
		<script
			src="https://kit.fontawesome.com/f9e19193d6.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
